<!DOCTYPE html>
<html lang="en">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

<link rel="stylesheet" href="public/css/anim.css">

<title>NAS - Hareesh</title>

</head>
<body role="document" ng-app="HomeApp" ng-controller="DsmAPICtrl">
<!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>          
          <a class="navbar-brand" href="#"><img class="img-circle" style="margin-top:-6px" src="images/sun_32.png"> Hareesh</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li ng-class="{active: $state.includes('home')}"><a ui-sref="home">Home</a></li>
            <li ng-class="{active: $state.includes('about')}"><a ui-sref="about">About</a></li>
            <li ng-class="{active: $state.includes('contact')}"><a ui-sref="contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    
    <div class="container slide" style="margin-top:65px" role="main" ui-view>
    </div> <!-- /container -->

<!-- debug info:
==:debug:== 
-->


<script type="text/ng-template" id="partials/home.html">
  <div class="well">
     <input type="text" ng-model="apiParams.path" placeholder="API Path"><br/>
     <input type="text" ng-model="apiParams.api" placeholder="API"><br/>
     <input type="text" ng-model="apiParams.version" placeholder="API Version"><br/>
     <input type="text" ng-model="apiParams.method" placeholder="API Method"><br/>
     <input type="text" ng-model="apiParams.query" placeholder="API Query"><br/>
     <button class="btn btn-primary" ng-click="query()">execute</button>
  </div>
  <pre>{{ apiResp | json }}</pre>
</script>

<script type="text/ng-template" id="partials/about.html">
  <div class="jumbotron">
    <h1>About!</h1>
  </div>
</script>

<script type="text/ng-template" id="partials/contact.html">
  <div class="jumbotron">
    <h1>Contact!</h1>
  </div>
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.2/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.2/angular-animate.min.js"></script>
<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.10.0.min.js"></script>
<script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>

<script src="app.js"></script>

<script type="text/javascript">
==:javascript:==
</script>

</body>

</html>
